<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <h1>TLDR</h1>
            </a>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/catalogue}">Catalogue</a>
                    </li>
                </ul>
                <ul class="nav justify-content-end">
                    <li class="nav-item nav-link px-3">
                        <a href="#" class="btn btn navbar-btn" th:href="@{/userCheck}">
                            <div id="image"></div>
                        </a>
                    </li>
                    <li class="nav-item nav-link px-3">
                        <a href="#" class="btn btn navbar-btn" th:href="@{/shoppingcart}">
                            <i class='fa fa-shopping-cart fa-3x' style="color:black"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <center>
        <table class="table table-hover table.responsive text-center" width="100%">
            <thead>
                <th>Title</th>
                <th>Quantity</th>
                <th>price</th>
            </thead>

            <tbody>
                <tr th:each=" product: ${products}">
                    <td th:text="${product.title}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.total_price}"></td>
                </tr>
            </tbody>
        </table>

        <br>
        <a><span style="font-weight:bold;">Total: </span> â‚¬<a th:text="${cart.getTotal()}"></a></a>
        <br>
    </center>
    <script th:inline="javascript">
        var loggedIn = [[${ loggedIn }]];
        if (loggedIn) {
            var img = sessionStorage.getItem("image");
            document.getElementById('image').innerHTML = img;
        } else {
            document.getElementById('image').innerHTML = "<i class='fa fa-user-circle fa-3x' style=\"color:black\"></i>";
        }
    </script>
</body>

</html>
