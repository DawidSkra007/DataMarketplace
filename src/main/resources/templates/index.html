<style>
    .alert-primary {
        text-align: center;
    }
</style>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1>TLDR</h1>
            </a>
            <!--        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">-->
            <!--            <span class="navbar-toggler-icon"></span>-->
            <!--        </button>-->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <ul class="nav justify-content-end">
                    <li class="nav-item nav-link px-3">
                        <a class="nav-link active" th:href="@{/userCheck}">
                            <div id="image"></div>
                        </a>
                    </li>
                    <li class="nav-item nav-link px-3">
                        <a href="#" class="btn btn navbar-btn" th:href="@{/shoppingcart}">
                            <i class='fa fa-shopping-cart fa-3x' style="color:black"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="alert alert-primary" role="alert" th:text="${logout}" th:if="${logout}"></div>

    <br>
    <span th:switch="${loggedIn}">
        <div th:case="false" class="col-md-12 text-center">
        <h1>Welcome to the TLDR data-market place.<br>You can view all the datasets we have on offer in our catalogue.<br>
        You'll need to create an account to make a purchase.<br>
        Happy shopping!</h1>
        </div>
        <div th:case="true" class="col-md-12 text-center">
            <h1>Welcome <a th:text="${account.getName()}"></a></h1>
        </div>

    </span>

    <br>
    <br>
    <br>
    <div class="col-md-12 text-center">
        <a href="#" class="btn btn-info btn-lg" th:href="@{/catalogue}">
            Catalogue
        </a>
    </div>




    <script th:inline="javascript">
        var loggedIn = [[${ loggedIn }]];
        if (loggedIn) {
            var img = sessionStorage.getItem("image");
            document.getElementById('image').innerHTML = img;
        } else {
            document.getElementById('image').innerHTML = "<i class='fa fa-user-circle fa-3x' style=\"color:black\"></i>";
        }
    </script>









</body>

</html>
