<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/main_style.css">

    <title>Create Account</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h2>
            Create Account
        </h2>

        <form method="get" action="/">
            <button class="home" type="submit">Home</button>
        </form>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-sm-6">
                <form method="POST" action="/addAccount">
                    <table>
                        <tr>
                            <td><label for="name">Username:</label></td>
                            <td><input type="text" class="inputbox" id="name" name="name" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" class="inputbox" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password:</label></td>
                            <td><input type="password" id="password" name="password"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at
                                   least one number and one uppercase and lowercase letter, and at least
                                    8 or more characters" required></td>
                        </tr>
                        <tr>
                            <td><button class="submit btn" type="submit">Create Account</button></td>
                        </tr>
                    </table>

                </form>
            </div>

            <div class="col-sm-6" id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter">A <b>lowercase</b> letter</p>
                <p id="capital">A <b>capital (uppercase)</b> letter</p>
                <p id="number">A <b>number</b></p>
                <p id="length">Minimum <b>8 characters</b></p>
            </div>
        </div>


    </div>












</body>

</html>
