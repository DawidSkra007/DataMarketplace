<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main_style.css">


    <title>Payment</title>
</head>
<style>
    body {
        align-content: center;
        align-items: center;
    }
</style>


<body>


    <div class="payment vertical-center">
        <!-- <div class="container"> -->

        <div class="card">

            <span style="font-size:1.2em; text-align: center; color: rgb(38, 60, 255);">
                <h3>Payment Details</h3>
            </span>

            <div class="row">

                <form method="GET" action="/payment_succ">

                    <div class="col-md-12">
                        <p class="text">Person Name</p>
                        <input class="form-control" type="text" placeholder="John Doe" pattern="^[A-Za-z \s*]+$"
                            required>
                    </div>

                    <div class="col-md-12">
                        <p class="text">Card Number</p>
                        <input class="form-control" type="text"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                            placeholder="1234 5678 4356 7897" maxlength="16" required>
                    </div>

                    <div class="col-md-6">
                        <p class="text">Expiry</p>
                        <input class="form-control" type="text" placeholder="MM/YY" maxlength="4" required>
                    </div>

                    <div class="col-md-6">
                        <p class="text">CVV</p>
                        <input class="form-control" type="password" maxlength="3"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                            placeholder="***" required>
                    </div>

                    <div class="row" style="padding: 8px">
                        <button class="submit btn btn-primary" type="submit">Make Payment</button>
                    </div>

                </form>
            </div>
            <!-- </div> -->
        </div>
    </div>




    <script>

        if (sessionStorage.length == 0) {
            document.getElementById('image').innerHTML = "<img src='https://i.picsum.photos/id/209/1920/1280.jpg?hmac=VkEKEKhTEKOSFL4n-N4aLnbGGpV5hxuCs2tx_ny4y5g' height='50' width='50' style='border-radius: 12px;' />";
        } else {
            var img = sessionStorage.getItem("image");
            document.getElementById('image').innerHTML = img;
        }

    </script>
</body>

</html>
